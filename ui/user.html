<!DOCTYPE html>
<html>
    <head>
        <title>Team-work</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header class="user-header">
         <img src="../images/logo.jpeg" class="logo-img user-logo">
        </header>
        <main class="main-tab">
            <section class="profile-tab">
                    <header class="profile-header">
                            <section class="profile-picture" >
                                <div class="pro-back">
                                <img src="../images/user2.png" class="picture">
                            
                                <span class="image-caption">BIZIMANA Seth</span><br>
                                <span class="job-title">Software Engineer</span>
                            </div>
                            </section>
                          
                        </header>
            </section>
            <section class="articles-tab">
                    <div class="new-article">
                            <header class="article-text">
                              <div contenteditable class="article-input" data-text="Write Your Article here"></div>
                            </header>
                            <section class="article-actions">
                                <div class="art-icons">
                                    
                                        <a href="#" class="tooltip"><img src="../images/images.png" class="icons-image "><span class="tooltiptext">Add Image</span></a><span class="info icons-info">Image</span>
                                        <a href="#" class="tooltip"><img src="../images/vid.png" class="icons-image video"><span class="tooltiptext"> Add Video</span></a><span class="info icons-info video">Video</span>
                                </div>
                                <div class="art-post">
                                    <span class="post-btn">Post</span>
                                </div>
        
                            </section>
                        </div>
            </section>
            <section class="recent-art-tab"></section>
        </main>
        
    </body>
</html>
