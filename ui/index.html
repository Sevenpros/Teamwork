<!Doctype html>
<html>
    <head>
        <title>Team Work</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="whole-body">
           <div class="body-background">
               <section class="left-tab">
              
                    <header class="signup-header">
                  
                

              
                            <div class="login-form active-form">
                                  <a href="#" class="link signup-link login-switch" login-switch>LOG IN</a>
                            </div>
                            <div class="signup-form ">
                                  <a href="#" class="link signup-link signup-switch" >SIGN UP</a>
                            </div>
                          </header>
                          <section class="forms">
                            <div class="general-form">
                             
                              <form signup>
                                  <div class="form-control">   
                                      <input class="input" type="text" placeholder="First Name" required>
                                   </div>
                   
                                   <div class="form-control">                 
                                     <input class="input" type="password" placeholder="Last Name" required>
                                   </div>
              
                                   <div class="form-control">   
                                      <input class="input" type="text" placeholder="Your Email Address" required>
                                   </div>
              
                                   <div class="form-control">   
                                      <input class="input" type="text" placeholder="Create New Password" required>
                                   </div>
                   
                                   <div class="form-control">                 
                                     <input class="input" type="password" placeholder="Confirm Password" required>
                                   </div>
                                   
                                 <input type="submit" class="button btn-big" value="Continue">
                                 <span class="signup-text signup-text-big">Already have Account? 
                                    <a href="#" class="link login-switch" >Login</a>
                                  </span>
                              </form>
                            </div>
                        </section>
                
               </section>
               <aside class="right-tab">
                    <div class="logo">
                            <img src="../images/logo.jpeg" class="logo-img">
                        </div>    
                    <section class="teamwork-desc">
                            <p >Team Work</p>
                            <div class="teamwork-det">
                            <span class="details">Working Together Beautifully</span>
                            </div>
            
                        </section>
               </aside>

           </div>
        </div>

    </body>
</html>
