<!Doctype html>
<html>
    <head>
      <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
              <title>Team Work</title>
        <link rel="stylesheet" href="../css/index.css">
    </head>
    <body>
        <div class="whole-body">
           <div class="body-background">
               <section class="left-tab">
              
                    <header class="signup-header">
                            <div class="login-form active-form">
                                  <a href="#"  class="link signup-link login-switch" login-switch>LOG IN</a>
                            </div>
                            <div class="signup-form ">
                                  <a href="#" id="sign-up" class="link signup-link signup-switch" >SIGN UP</a>
                            </div>
                          </header>
                          <section class="forms">
                            <div class="general-form">

                                    <form action="user.html" login>
                                            <div class="form-control">   
                                               <input class="input" type="email" placeholder="Email Address" required>
                                            </div>
                            
                                            <div class="form-control">                 
                                              <input class="input" type="password" placeholder="Password" required>
                                            </div>
                            
                                            <br>
                                            <a href="#" class="link signup-text-big">Forgot Your Password ?</a>
                                            
                                            <input type="submit" class="button btn-big" value="Login">
                                            <span class="separator">--Or--</span>
                                            <br> 
                                            <span class="signup-text signup-text-big">No Account Yet ? 
                                              <a href="#" class="link signup-switch">Create Account Now</a>
                                            </span>
                            
                                    </form>

                              <form signup>
                                  <div class="form-control">   
                                      <input class="input" type="text" placeholder="First Name" required>
                                   </div>
                   
                                   <div class="form-control">                 
                                     <input class="input" type="password" placeholder="Last Name" required>
                                   </div>
              
                                   <div class="form-control">   
                                      <input class="input" type="email" placeholder="Your Email Address" required>
                                   </div>
                                   <div class="form-control"> 
                                     <select class="input">
                                       <option >-- Gender--</option>
                                       <option>Male</option>
                                       <option>Female</option>
                                     </select>                
                                  </div>
                                   <div class="form-control">   
                                      <input class="input" type="text" placeholder="Create New Password" required>
                                   </div>
                   
                                   <div class="form-control">                 
                                     <input class="input" type="password" placeholder="Confirm Password" required>
                                   </div>
                                   <div class="form-control">                 
                                    <input class="input" type="text" placeholder="department" required>
                                  </div>
                                  <div class="form-control">                 
                                    <input class="input" type="text" placeholder="Job Role" required>
                                  </div>
                                  <div class="form-control">                 
                                    <input class="input" type="text" placeholder="Address" required>
                                  </div>
                                 <input type="submit" class="button btn-big" value="Continue">
                                 <span class="signup-text signup-text-big">Already have Account? 
                                    <a href="#" class="link login-switch" >Login</a>
                                  </span>
                              </form>
                            </div>
                        </section>
                
               </section>
               <aside class="right-tab">
                    <div class="logo">
                            <img src="../images/logo.jpeg" class="logo-img">
                        </div>    
                    <section class="teamwork-desc">
                            <p >Team Work</p>
                            <div class="teamwork-det">
                            <span class="details">Working Together Beautifully</span>
                            </div>
            
                        </section>
               </aside>

           </div>
        </div>

    <script src="../js/index.js"></script>


    </body>
</html>
